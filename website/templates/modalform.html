{% extends 'bootstrapcdn.html' %}
{% block title %}Modal form{% endblock %}

{%  block body %}

<div class="container">
    <h1>Modal Forms Registration</h1>
</div>
<form action = "{% url 'form' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label>Username</label>
        {{modalform.username}}
      </div>
      <div class="form-group">
        <label>Password</label>
        {{modalform.password}}
      </div>

      <div class="form-group">
        <label>Email</label>
        {{modalform.email}}
      </div>

      <div class="form-group">
        <label>Phone</label>
        {{modalform.phone }}
      </div>



<input type="submit" class="btn btn-success" value="Register"/>


</form>
{% endblock %}
